<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,ul,li,a{padding: 0;margin: 0;list-style: none;text-decoration: none;}
        ul{height: 60px;margin: 200px auto;width: 406px; }
        ul li{width: 80px;height: 60px;float: left;text-align: center;line-height:
              60px;border-bottom:2px solid #ECF3F9;border-right:1px solid #ECF3F9;
              font-size: 16px;color:#666666;}
    </style>
</head>
<body>
   <ul>
       <li>购物</li>
       <li>9块9</li>
       <li>服装</li>
       <li>特卖</li>
       <li>鞋包</li>
   </ul> 
   <script>
       var oLi=document.getElementsByTagName('li');
       for(var i=0;i<oLi.length;i++){
        oLi[i].index=i;
           oLi[i].onmouseover=function(){
           oLi[this.index].style.borderBottom="2px solid #378CE6";
           oLi[this.index].style.color="#378CE6";
           oLi[this.index].style.fontWeight="bold";
           
           }
           oLi[i].onmouseout=function(){
           oLi[this.index].style.borderBottom="";
           oLi[this.index].style.color="";
           oLi[this.index].style.fontWeight="";
           
           }
       }

   </script>
</body>
</html>
