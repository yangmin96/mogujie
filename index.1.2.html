<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        body,ul,li,a{padding: 0;margin: 0;list-style: none;text-decoration: none;}
        ul{height: 60px;margin: 200px auto;width: 406px; }
        ul li{width: 80px;height: 60px;float: left;text-align: center;line-height:
              60px;border-bottom:2px solid #ECF3F9;border-right:1px solid #ECF3F9;
              font-size: 16px;color:#666666;}
        .on{border-bottom:2px solid #378CE6;color:#378CE6;fontWeight:bold;}
    </style>
</head>
<body>
	<ul>
       <li class="on">购物</li>
       <li>9块9</li>
       <li>服装</li>
       <li>特卖</li>
       <li>鞋包</li>
   </ul> 
    <script>
       var oLi=document.getElementsByTagName('li');
       for(var i=0;i<oLi.length;i++){
       		(function(index) {
       			oLi[index].onmouseover=function() {
       				for (var j=0;j<oLi.length; j++) {
       				oLi[j].className='';

       			}
       					oLi[index].className='on';
       				}
       		})(i)
       }
        
   </script>
</body>

</html>
